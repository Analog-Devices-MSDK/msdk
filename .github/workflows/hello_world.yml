name: Hello World Test

# Cancels workflows in progress that are in the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:
    branches: ["main"]
env:
  TEST_DIR: tests
  MAX32655: max32655_board_B38

jobs:
  ActionTest:
    # The type of runner that the job will run on
    runs-on: [self-hosted]
    if: github.event.pull_request.draft == false
    
    steps:  
      - uses: actions/checkout@v4
      - name: Debug
        run: ls
        
      - name: Lock
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/lock-board@v1.1
        with:
          boards: |
            ${{ env.MAX32655 }}
          lock: true

      - name: Flash
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/ocdflash@v1.1
        with:
          board: |
            ${{ env.MAX32655 }}
          project: Hello_World
          msdk_path: ${{ github.workspace }}
          build: true

      - name: Test
        run: |

          cd tests
          python3 hello_world_test.py
          exit $?

      - name: Unlock
        if: always()
        uses: Analog-Devices-MSDK/btm-ci-scripts/actions/lock-board@v1.1
        with:
          all_owned: true
          lock: false
