name: clang-format-run

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  clang-format-run:

    # Do not run on main branch
    if: github.ref != 'refs/heads/main'
    runs-on:
      - self-hosted

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
          # Only works on pull requests
    
      - uses: actions/checkout@v3
        with:
          submodules: false

      # Runs a set of commands using the runners shell
      - name: clang-format-run
        run: |

          # Remove the submodules
          git submodule deinit --force --all

          # Reformat all of the c files
          CFILES=$(find . -iname "*.c")
          for cFile in ${CFILES}
          do
            clang-format --verbose -style=file -i ${cFile}
          done
          
          # Reformat all of the header files
          HFILES=$(find . -iname "*.h" -not -name "*regs*")
          for hFile in ${HFILES}
          do
            clang-format --verbose -style=file -i ${hFile}
          done

          # Update the submodules, this will use ssh
          git submodule init
          git submodule sync
          git submodule update --init --recursive

      - name: Push reformatted files
        uses: EndBug/add-and-commit@v9.0.1
        with:
          add: '*'
          message: 'clang-format bot reformatting.'
          push: true
